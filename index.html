<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharpe Ratio Formula Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="sharperatioRadio" name="variables" checked>
  <label for="sharperatioRadio">Sharpe ratio</label>

  <input type="radio" id="returnoftheassetorinvestmentRadio" name="variables">
  <label for="returnoftheassetorinvestmentRadio">Return of the asset or investment</label>

  <input type="radio" id="riskfreereturnRadio" name="variables">
  <label for="riskfreereturnRadio">Risk free return</label>

  <input type="radio" id="standarddeviationRadio" name="variables">
  <label for="standarddeviationRadio">Standard deviation</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Return of the asset or investment</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Risk free return</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Standard deviation</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
